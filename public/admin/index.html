
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager - Yeti Logistics</title>
  </head>
  <body>
    <div id="login-form" style="
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: Arial, sans-serif;
    ">
      <div style="
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 300px;
      ">
        <h2 style="text-align: center; margin-bottom: 1.5rem; color: #333;">Yeti Logistics CMS</h2>
        <form id="cms-login">
          <div style="margin-bottom: 1rem;">
            <label style="display: block; margin-bottom: 0.5rem; color: #555;">Username:</label>
            <input 
              type="text" 
              id="username" 
              required 
              style="
                width: 100%;
                padding: 0.5rem;
                border: 1px solid #ddd;
                border-radius: 4px;
                box-sizing: border-box;
              "
            />
          </div>
          <div style="margin-bottom: 1.5rem;">
            <label style="display: block; margin-bottom: 0.5rem; color: #555;">Password:</label>
            <input 
              type="password" 
              id="password" 
              required 
              style="
                width: 100%;
                padding: 0.5rem;
                border: 1px solid #ddd;
                border-radius: 4px;
                box-sizing: border-box;
              "
            />
          </div>
          <button 
            type="submit" 
            style="
              width: 100%;
              padding: 0.75rem;
              background: #667eea;
              color: white;
              border: none;
              border-radius: 4px;
              cursor: pointer;
              font-size: 1rem;
            "
          >
            Login
          </button>
        </form>
        <div id="error-message" style="
          color: red;
          text-align: center;
          margin-top: 1rem;
          display: none;
        "></div>
      </div>
    </div>

    <div id="cms-container" style="display: none;">
      <!-- Include the script that builds the page and powers Decap CMS -->
      <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    </div>

    <script>
      document.getElementById('cms-login').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        // Simple authentication check
        if (username === 'admin' && password === 'admin123') {
          // Hide login form and show CMS
          document.getElementById('login-form').style.display = 'none';
          document.getElementById('cms-container').style.display = 'block';
          
          // Load and initialize CMS
          const script = document.createElement('script');
          script.src = 'https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js';
          document.head.appendChild(script);
          
          // Store login state
          sessionStorage.setItem('cmsLoggedIn', 'true');
        } else {
          // Show error message
          const errorDiv = document.getElementById('error-message');
          errorDiv.textContent = 'Invalid username or password';
          errorDiv.style.display = 'block';
        }
      });

      // Check if already logged in
      if (sessionStorage.getItem('cmsLoggedIn') === 'true') {
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('cms-container').style.display = 'block';
        
        // Load CMS immediately
        const script = document.createElement('script');
        script.src = 'https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js';
        document.head.appendChild(script);
      }
    </script>
  </body>
</html>
